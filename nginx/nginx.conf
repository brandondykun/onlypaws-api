# prevent css, js files sent as text/plain objects
include /etc/nginx/mime.types;

upstream only-paws-app {
    server only-paws-app:8000;
}

server {
    listen 80;
    listen [::]:80;

    server_name api-staging.onlypawsapp.com www.api-staging.onlypawsapp.com;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 default_server ssl http2;
    listen [::]:443 ssl http2;

    server_name api-staging.onlypawsapp.com;

    ssl_certificate /etc/letsencrypt/live/api-staging.onlypawsapp.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api-staging.onlypawsapp.com/privkey.pem;

    # SSL configuration improvements
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    
    # SSL session handling
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # HSTS (uncomment if you're sure)
    # add_header Strict-Transport-Security "max-age=63072000" always;

    # Additional security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";

    # Set maximum allowed size for client uploads
    client_max_body_size 20M;
    
    location / {
    	proxy_pass http://only-paws-app;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_pass_request_headers on;
    }

    location /static/ {
        include mime.types;
        alias /vol/web/static/;
        # Add cache headers for static content
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    location /media/ {
        alias /vol/web/media/;
        # Add cache headers for media content
        expires 7d;
        add_header Cache-Control "public, no-transform";
    }
}