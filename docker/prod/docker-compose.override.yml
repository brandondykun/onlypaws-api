# Docker compose override for production environment

services:
  only-paws-app:
    command: >
      sh -c "python manage.py wait_for_db &&
             python manage.py migrate &&
             python manage.py load_report_reasons &&
             python manage.py load_pet_types &&
             python manage.py collectstatic --noinput &&
             gunicorn core.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - ../api/static:/vol/web/static
      - only-paws-media-data-prod:/vol/web/media
      - ../logs/django-prod.log:/vol/log/django.log
    env_file:
      - prod/.env.prod
    expose:
      - "8000"
    ports: []
  
  only-paws-db:
    volumes:
      - only-paws-db-data-prod:/var/lib/postgresql/data/
    env_file:
      - prod/.env.prod.db

  nginx:
    build: ../nginx
    volumes:
      - ../api/static:/vol/web/static
      - only-paws-media-data-prod:/vol/web/media
      - ../nginx/nginx.conf:/etc/nginx/conf.d/nginx.conf 
    ports:
      - "80:80"
    restart: unless-stopped
    depends_on:
      - only-paws-app

volumes:
  only-paws-db-data-prod:
  only-paws-static-data-prod:
  only-paws-media-data-prod: