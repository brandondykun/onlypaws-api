# Docker compose override for staging environment

services:
  only-paws-app:
    volumes:
      - ../api:/api
      - static_volume:/api/static
      - ../logs:/vol/log
    env_file:
      - staging/.env.staging
    command: >
      sh -c "python manage.py wait_for_db &&
             python manage.py migrate &&
             python manage.py load_report_reasons &&
             python manage.py load_pet_types &&
             python manage.py collectstatic --noinput &&
             gunicorn core.wsgi:application --bind 0.0.0.0:8000"
    expose:
      - "8000"

  only-paws-db:
    volumes:
      - staging_db_volume:/var/lib/postgresql/data
    env_file:
      - staging/.env.staging.db

  nginx:
    build: ../nginx
    volumes:
      - static_volume:/vol/web/static:ro
      - ../nginx/nginx.conf:/etc/nginx/conf.d/nginx.conf:ro
      - ./certbot/www/:/var/www/certbot/:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - only-paws-app

  certbot:
    image: certbot/certbot:latest
    volumes:
      - ./certbot/www/:/var/www/certbot/:rw
      - ./certbot/conf/:/etc/letsencrypt/:rw

volumes:
  staging_db_volume:
  static_volume: